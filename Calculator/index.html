<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>JavaScript Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* For styling */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: 'Arial', sans-serif;
    }

    table {
      border: none;
      border-radius: 15px;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
      background-color: #fff;
      padding: 20px;
    }

    input[type="button"] {
      width: 100%;
      padding: 20px;
      background: linear-gradient(145deg, #FFA500, #FF4500);
      color: white;
      font-size: 24px;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      box-shadow: 0 5px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      margin: 5px;
      opacity: 0.9;
    }

    input[type="button"]:hover {
      background: linear-gradient(145deg, #FF4500, #FFA500);
      opacity: 1;
    }

    input[type="button"]:active {
      box-shadow: 0 2px rgba(0, 0, 0, 0.2);
      transform: translateY(4px);
    }

    input[type="text"] {
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      border: 2px solid #000;
      border-radius: 10px;
      margin-bottom: 20px;
      width: calc(100% - 44px);
      text-align: right;
    }
  </style>
</head>

<body>
  <!-- Use Table to Create Calculator Structure Design -->
  <table id="calcu">
    <tr>
      <td colspan="3">
        <input type="text" id="result" readonly>
      </td>
      <td>
        <input type="button" value="C" onclick="clr()" />
      </td>
    </tr>
    <tr>
      <td><input type="button" value="1" onclick="dis('1')"></td>
      <td><input type="button" value="2" onclick="dis('2')"></td>
      <td><input type="button" value="3" onclick="dis('3')"></td>
      <td><input type="button" value="/" onclick="dis('/')"></td>
    </tr>
    <tr>
      <td><input type="button" value="4" onclick="dis('4')"></td>
      <td><input type="button" value="5" onclick="dis('5')"></td>
      <td><input type="button" value="6" onclick="dis('6')"></td>
      <td><input type="button" value="*" onclick="dis('*')"></td>
    </tr>
    <tr>
      <td><input type="button" value="7" onclick="dis('7')"></td>
      <td><input type="button" value="8" onclick="dis('8')"></td>
      <td><input type="button" value="9" onclick="dis('9')"></td>
      <td><input type="button" value="-" onclick="dis('-')"></td>
    </tr>
    <tr>
      <td><input type="button" value="0" onclick="dis('0')"></td>
      <td><input type="button" value="." onclick="dis('.')"></td>
      <td><input type="button" value="=" onclick="solve()"></td>
      <td><input type="button" value="+" onclick="dis('+')"></td>
    </tr>
  </table>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js"
    integrity="sha512-iphNRh6dPbeuPGIrQbCdbBF/qcqadKWLa35YPVfMZMHBSI6PLJh1om2xCTWhpVpmUyb4IvVS9iYnnYMkleVXLA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script>
    // Function that displays value
    function dis(val) {
      document.getElementById("result").value += val;
    }

    // Function that evaluates the digit and returns result
    function solve() {
      let x = document.getElementById("result").value;
      let y = math.evaluate(x);
      document.getElementById("result").value = y;
    }

    // Function that clears the display
    function clr() {
      document.getElementById("result").value = "";
    }
  </script>
</body>

</html>
